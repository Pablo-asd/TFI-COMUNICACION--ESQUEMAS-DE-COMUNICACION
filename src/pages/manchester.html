<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MANCHESTER</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // Configuración global de Chart.js
            Chart.defaults.scale.grid.display = false;
            Chart.defaults.color = '#ffffff';
            Chart.defaults.borderColor = '#ffffff';
            Chart.defaults.plugins.legend.labels.color = '#ffffff';
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.2.1/chartjs-plugin-annotation.min.js"></script>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
<body>
    <h2>Esquema de Modulación Manchester</h2>
    
    <div class="controls">
        <input type="text" id="inputBits" placeholder="Ingrese la secuencia de bits (ej: 1001)">
        
        <div class="control-group">
            <label for="voltajeInicial">Voltaje Inicial (V): </label>
            <input type="number" id="voltajeInicial" value="5" step="0.5">
        </div>
        
        <button id="btnGenerar">Generar Gráfico</button>
        <button id="btnVolver" class="btn btn-secondary">Volver al Inicio</button>
    </div>

    <div class="control-group">
        <label for="chartWidth">Ancho del gráfico (%): </label>
        <input type="range" id="chartWidth" min="50" max="100" value="80" step="5">
        <span id="widthValue">80%</span>
    </div>

    <div class="control-group">
        <label for="chartHeight">Alto del gráfico (px): </label>
        <input type="range" id="chartHeight" min="200" max="600" value="400" step="50">
        <span id="heightValue">400px</span>
    </div>

    <div id="timeChartContainer" class="chart-container">
        <canvas id="manchesterChart"></canvas>
    </div>
    
    <script type="module" src="../scripts/manchester.js"></script>
</body>
</html>
