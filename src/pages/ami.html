<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificaci칩n AMI</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Codificaci칩n AMI</h1>
        
        <div class="control-group">
            <label for="inputBits">Secuencia de bits:</label>
            <input type="text" id="inputBits" placeholder="Ej: 10110">
        </div>

        <div class="control-group">
            <label for="voltajeInicial">Voltaje Inicial (V):</label>
            <input type="number" id="voltajeInicial" value="5" step="0.5">
        </div>

        <div class="control-group">
            <label for="chartWidth">Ancho del gr치fico (%):</label>
            <input type="range" id="chartWidth" min="50" max="100" value="80" step="5">
            <span id="widthValue">80%</span>
        </div>

        <div class="control-group">
            <label for="chartHeight">Alto del gr치fico (px):</label>
            <input type="range" id="chartHeight" min="200" max="600" value="400" step="50">
            <span id="heightValue">400px</span>
        </div>

        <div class="button-group">
            <button id="btnGenerar">Generar</button>
            <button id="btnVolver">Volver</button>
        </div>

        <div id="timeChartContainer" class="chart-container">
            <canvas id="amiChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../scripts/ami.js"></script>
</body>
</html>
